{% extends "base.html" %}

{% block content %}
  <h1>Create</h1>
  <form action="{% url "movies:new" %}" method="POST">
    {% csrf_token %}
    <div>
      <label for="title">Title : </label>
      <input type="text" id="title" name="title">
    </div>
    <div>
      <label for="content">Description : </label>
      <textarea name="content" id="content" cols="30" rows="10"></textarea>
    </div>
    <input type="submit">
  </form>
  <hr>
{% endblock content %}
