{% extends "base.html" %}

{% block content %}
<h1>INDEX PAGE</h1>
<div class="row">
{% for movie in movies %}
    <div class="col-sm-6">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{ movie.title }}</h5>
          <p class="card-text">{{ movie.content }}</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
{% endfor %}
  </div>
{% endblock content %}
