<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <button v-on:click="increment">{{count}}</button> //발생되는 이벤트 문자열
    <button @click="increment">{{count}}</button>
  </div>

  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  
  <script>
    const { createApp, ref } = Vue

    const app = createApp({
      setup() {
        const count = ref(0)
        const increment = function () {
          count.value ++  // 주의 사항 console로 찍어보고 정확한 객체를 불러오야함 .value까지 (ref객체)
        }
        return {
          count,
          increment
        }
      }
    })

    app.mount('#app')
  </script>
</body>

</html>
